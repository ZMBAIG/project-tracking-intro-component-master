<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/logo.svg" alt="logo" />
      <ul class="nav-menu">
        <li class="nav-item"><a href="#">Product</a></li>
        <li class="nav-item"><a href="#">Features</a></li>
        <li class="nav-item"><a href="#">Pricing</a></li>
        <li class="line"></li>
        <li class="nav-item"><button id="login-button">Login</button></li>
      </ul>
      <div class="hamburgerMenu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <main class="container">
      <section>
        <div class="new-dashboard">
          <button>New</button>
          <span>Monograph Dashboard</span>
        </div>
        <h1>Powerful insights into your team</h1>
        <p class="project-planning">
          Project planning and time tracking for agile teams
        </p>
        <div class="schedule">
          <button class="schedule-btn">Schedule a demo</button>
          <span> to see a live preview</span>
        </div>
      </section>
      <aside></aside>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Accepted by <a href="#">ZM Baig</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
